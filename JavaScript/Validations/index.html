<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validation</title>
</head>
<body>
    <form action="" class="myform" id="myform">
        <div class="myform_group" id="user_group">
            <label for="user" class="myform_label">User</label>
            <div class="myform_group-input">
                <input type="text" name="user" id="user" class="myform_input">
                <i class="myform_validation-state"></i>
            </div>
            <p class="myform_input-error"></p>
        </div>
    </form>
    <form action="" class="myform" id="myform">
        <div class="myform_group" id="name_group">
            <label for="name" class="myform_label">Name</label>
            <div class="myform_group-input">
                <input type="text" name="name" id="name" class="myform_input">
                <i class="myform_validation-state"></i>
            </div>
            <p class="myform_input-error"></p>
        </div>
    </form>
    <form action="" class="myform" id="myform">
        <div class="myform_group" id="email_group">
            <label for="email" class="myform_label">Email</label>
            <div class="myform_group-input">
                <input type="email" name="email" id="email" class="myform_input">
                <i class="myform_validation-state"></i>
            </div>
            <p class="myform_input-error"></p>
        </div>
    </form>
    <form action="" class="myform" id="myform">
        <div class="myform_group" id="password_group">
            <label for="password" class="myform_label">Password</label>
            <div class="myform_group-input">
                <input type="password" name="password" id="password" class="myform_input">
                <i class="myform_validation-state"></i>
            </div>
            <p class="myform_input-error"></p>
        </div>
    </form>
    <form action="" class="myform" id="myform">
    <div class="myform_group" id="confirm_password_group">
        <label for="confirm_password" class="myform_label">Confirm <br> Password</label>
        <div class="myform_group-input">
            <input type="password" name="confirm_password" id="confirm_password" class="myform_input">
            <i class="myform_validation-state"></i>
        </div>
        <p class="myform_input-error"></p>
    </div>
    </form>
    <form action="" class="myform" id="myform">
        <div class="myform_group" id="tel_group">
            <label for="tel" class="myform_label">Tel</label>
            <div class="myform_group-input">
                <input type="tel" name="tel" id="tel" class="myform_input">
                <i class="myform_validation-state"></i>
            </div>
            <p class="myform_input-error"></p>
        </div>
    </form>
    <script src="validation.js"></script>
</body>
</html>
